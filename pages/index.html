            <div class="col-lg-3 col-md-6">
                <div class="panel panel-green">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">

                            </div>

                            </div>
                            <div class="col-xs-9 text-right">
                                <div class="huge" id="cpus">0</div>
                                <div>CPUs</div>
                            </div>
                        </div>
                    </div>
                    <a href="#">
                        <div class="panel-footer">
                            <span class="pull-left">All</span>
                            <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                            <div class="clearfix"></div>

                            <div class="col-xs-3">
                                <i class="fa fa-support fa-5x"></i>
                            </div>
                            <div class="col-xs-9 text-right">

        <div class="row">
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-bar-chart-o fa-fw"></i> CPU
                    </div>
                    <div class="panel-body">
                        <div id="morris-donut-chart-cpu"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-bar-chart-o fa-fw"></i> Memory
                    </div>
                    <div class="panel-body">
                        <div id="morris-donut-chart-memory"></div>
                    </div>
                </div>
            </div>
        </div>

</div>
<script src="../vendor/jquery/jquery.min.js"></script>
<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="../vendor/metisMenu/metisMenu.min.js"></script>
<script src="../vendor/raphael/raphael.min.js"></script>
<script src="../vendor/morrisjs/morris.min.js"></script>
<script src="../dist/js/sb-admin-2.js"></script>
<script>
    $(function () {

        $.ajax(settings = {
            "url": "/players/getindex/",
            "method": "GET"
        }).done(function (response) {
            document.getElementById('players').innerText = response.total_player;
            document.getElementById('containers').innerText = response.total_container;
            document.getElementById('cpus').innerText = response.total_cpu;
            document.getElementById('memory').innerText = (response.total_memory / 1024 / 1000).toFixed(0);

            Morris.Donut({
                element: 'morris-donut-chart-cpu',
                data: [{
                    label: "Free",
                    value: response.total_cpu - response.used_cpu
                }, {
                    label: "Used",
                    value: response.used_cpu
                }],
                resize: true
            });
            Morris.Donut({
                element: 'morris-donut-chart-memory',
                data: [{
                    label: "Free",
                    value: ((response.total_memory - response.used_memory) / 1024 / 1000).toFixed(0)
                }, {
                    label: "Used",
                    value: (response.used_memory / 1024 / 1000).toFixed(0)
                }],
                resize: true
            });
        })
        ;
    })
    ;
</script>
